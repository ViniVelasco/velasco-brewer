<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layouts/PatternLayout'">
<head>
	<title>Cadastro de Cerveja</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cerveja
			</h1>
		</div>
	</div>

	<div class="container-fluid">
   <!--<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

		<form method="POST" th:object="${beer}" class="form-vertical  js-form-loading">
		
			<div class="row">
				<div class="col-sm-2 form-group">
					<label for="sku">SKU</label>
					<input id="sku" type="text" class="form-control"/>
				</div>
				<div class="col-sm-10 form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="description">Descrição</label>
				<textarea id="description" rows="3" class="form-control"></textarea>
			</div>
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="style">Estilo</label>
					<div class="bw-field-action">
						<select id="estilo" class="form-control">
							<option value="">Selecione o estilo</option>
							<option th:each="style : ${styles}" th:value="${style.id}" th:text="${style.name}"></option>
						</select>
						
						<div class="bw-field-action__icon">
							<a href="#" data-toggle="modal" data-target="#modalFastRegister">
								<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
							</a>
						</div>
					</div>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="flavor">Sabor</label>
					<select id="flavor" class="form-control">
						<option value="">Selecione o sabor</option>
						<option th:each="flavor : ${flavors}" th:value="${flavor}" th:text="${flavor.description}"></option>
					</select>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="alcoholContent">Teor alcoólico</label>
					<div class="input-group">
						<input id="alcoholContent" type="text" class="form-control js-decimal"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="col-lg-3 col-sm-6 form-group">
					<label for="origin">Origem</label>
					<div>
						<th:block th:each="origin : ${origins}">
							<div class="radio radio-inline">
								<input th:id="|id_${origin}|" type="radio" name="${origin.name}">
								<label th:for="|id_${origin}|" th:text="${origin.description}" th:value="${origin}"></label>
							</div>
						</th:block>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="price">Preço</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input id="price" type="text" class="form-control js-decimal"/>
					</div>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="comission">Comissão</label>
					<div class="input-group">
						<input id="comission" type="text" class="form-control js-decimal"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="stock">Estoque</label>
					<input id="stock" type="text" class="form-control js-plain"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
	<div th:replace="style/FastRegisterStyle::modal"></div>
</section>
</body>
</html>
