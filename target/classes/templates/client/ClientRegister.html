<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layouts/PatternLayout'">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${client}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for=peopleType>Tipo Pessoa</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="peopleType">
							<label>Física</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="peopleType">
							<label>Jurídica</label>
						</div>
					</div>
				</div>
				<div class="col-sm-8 form-group">
					<label for="cpf">CPF</label>
					<input id="cpf" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="telephone">Telefone</label>
					<input id="telephone" type="text" class="form-control"/>
				</div>
				<div class="col-sm-8 form-group">
					<label for="email">Email</label>
					<input id="email" type="email" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="publicPlace">Logradouro</label>
					<input id="publicPlace" type="text" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group">
					<label for="number">Número</label>
					<input id="number" type="number" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group">
					<label for="complement">Complemento</label>
					<input id="complement" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="state">Estado</label>
					<select id="state" class="form-control">
						<option value="">Selecione um estado</option>
					</select>
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="city">Cidade</label>
					<select id="city" class="form-control">
						<option value="">Selecione uma cidade</option>
					</select>
				</div>
			</div>
				
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
</section>
</body>
</html>
