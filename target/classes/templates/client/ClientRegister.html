<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layouts/PatternLayout}">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${client}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-12 form-group bw-required">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for=peopleType>Tipo Pessoa</label>
					<div>
						<th:block th:each="peopleType : ${peopleTypes}">
							<div class="radio radio-inline">
								<input type="radio" name="peopleType" th:id="|id_${peopleType}|" data:document="${peopleType.document}" data:maskara="${peopleType.mask}"
									class="js-radio-people-type">
								<label class="control-label" th:for="|id_${peopleType}|" th:text="${peopleType.description}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				<div class="col-sm-8 form-group bw-required">
					<label for="cpfCnpj">CPF/CNPJ</label>
					<input id="cpfCnpj" type="text" class="form-control" disabled/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="telephone">Telefone</label>
					<input id="telephone" type="text" class="form-control js-phone"/>
				</div>
				<div class="col-sm-8 form-group bw-required">
					<label for="email">Email</label>
					<input id="email" type="email" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="publicPlace">Logradouro</label>
					<input id="publicPlace" type="text" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="number">Número</label>
					<input id="number" type="number" class="form-control"/>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="complement">Complemento</label>
					<input id="complement" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control js-cep"/>
				</div>
				
				<div class="col-sm-4 form-group bw-required">
					<label for="state">Estado</label>
					<select id="state" class="form-control">
						<option value="">Selecione um estado</option>
						<option th:text="${state.name}" th:value="${state.id}" th:each="state : ${states}">Selecione um estado</option>
					</select>
				</div>
				
				<div class="col-sm-4 form-group bw-required">
					<label for="city">Cidade</label>
					<div class="bw-field-action">
						<select id="city" class="form-control" data:url="@{/cities}">
							
						</select>
						
						<div class="bw-field-action__icon js-img-loading" style="display: none">
							<img th:src="@{/images/mini-loading.gif}">
						</div>
					</div>
				</div>
			</div>
				
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
</section>
</body>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/client.mask-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/client.combo-city-state.js}"></script>
</th:block>
</html>
