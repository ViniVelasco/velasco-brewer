<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<div class="col-sm-12 text-center" th:if="${not page.empty}" th:fragment="pagination (page)">
		<nav>
			<ul class="pagination pagination-sm" th:with="actualPage = ${page.actualPage}"> 
				<li th:class="${page.first} ? disabled">
					<a th:href="${page.urlForPage(actualPage- 1)}" th:remove="${page.first} ? tag"><span>&laquo;</span></a>
				</li>
				<th:block th:each="p : ${#numbers.sequence(1, page.totalPages)}" th:with="pageNumber=${p - 1}">
					<li th:class="${actualPage == pageNumber} ? active">
						<a th:href="${page.urlForPage(pageNumber)}">[[${p}]]</a>
					</li>
				</th:block>
				<li th:class="${page.last} ? disabled">
					<a th:href="${page.urlForPage(actualPage + 1)}" th:remove="${page.last} ? tag"><span>&raquo;</span></a>
				</li>
			</ul>
		</nav>
</div>
</html>
