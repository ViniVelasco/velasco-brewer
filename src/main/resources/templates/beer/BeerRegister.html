<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Olá! Thymeleaf configurado!</h1>
	
	<div th:each="error : ${#fields.detailedErrors('${beer.*}')}">
		<span th:text="${error.message}"></span>
	</div>
	
	<form method="POST" th:object="${beer}">
		<span th:text="${#fields.hasAnyErrors()}"></span>
	
		<span th:text="${message}">Erro</span>
		<br>
		
		<label for="sku">SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
		
		<label for="name">Nome</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		
		<label for="description">Descrição</label>
		<textarea th:field="*{description}" id="description" rows="3" cols="20"></textarea>
		<br>
		
		<input type="submit" value="Save">
	</form>
</body>
</html>
